<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin the Wheel - Bill Splitter</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    #wheelContainer {
        position: relative;
        width: 300px;
        height: 300px;
    }
    #wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-image: conic-gradient(
            #ffadad 0% 16.666%, 
            #ffd6a5 16.666% 33.333%, 
            #fdffb6 33.333% 50%, 
            #caffbf 50% 66.666%, 
            #9bf6ff 66.666% 83.333%, 
            #a0c4ff 83.333% 100%
        );
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #000;
        text-align: center;
        line-height: 1.5;
        transition: transform 3s ease-out;
    }
    #indicator {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px 10px 0 10px;
        border-color: #333 transparent transparent transparent;
    }
    #spinButton {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        background-color: #3498db;
        border: none;
        color: white;
        border-radius: 5px;
    }
    h2 {
        margin-top: 20px;
    }
    .segment {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(var(--rotate)) translate(0, -120px);
        transform-origin: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: white;
        text-align: center;
        --rotate: 0deg;
    }
</style>
</head>
<body>
    <h1>Spin the Wheel to Choose Who Pays the Bill!</h1>
    <div id="wheelContainer">
        <div id="wheel">
            <div class="segment" style="--rotate: 15deg;">Espen</div>
            <div class="segment" style="--rotate: 75deg;">Viliyana</div>
            <div class="segment" style="--rotate: 135deg;">Joachim</div>
            <div class="segment" style="--rotate: 195deg;">Øystein</div>
            <div class="segment" style="--rotate: 255deg;">Farooq</div>
            <div class="segment" style="--rotate: 315deg;">Marte</div>
        </div>
        <div id="indicator"></div>
    </div>
    <button id="spinButton">Spin the Wheel!</button>
    <h2 id="resultText"></h2>

<script>
    const participants = ['Espen', 'Viliyana', 'Joachim', 'Øystein', 'Farooq', 'Marte'];
    const wheel = document.getElementById('wheel');
    const resultText = document.getElementById('resultText');
    const spinButton = document.getElementById('spinButton');

    spinButton.onclick = function() {
        let baseRotation = 360 * 5; // Ensures the wheel spins at least 5 full rotations for effect
        let randomSpin = Math.random() * 360; // Generates a random angle between 0 and 359 degrees
        let totalRotation = baseRotation + randomSpin; // Total rotation includes guaranteed spins plus random spin
        wheel.style.transform = `rotate(${totalRotation}deg)`;

        setTimeout(() => {
            const effectiveDegrees = totalRotation % 360; // Normalize the rotation within 0-359 degrees
            const segmentAngle = 360 / participants.length; // Each segment's angle
            const index = Math.floor((360 - effectiveDegrees) / segmentAngle) % participants.length; // Calculate the index based on rotation
            const chosenOne = participants[index]; // Select the participant based on where the wheel stops
            resultText.innerText = `${chosenOne} has to pay the bill!`;
        }, 3000); // Duration to match the CSS animation
    };
</script>

</body>
</html>
