<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin the Wheel - Bill Splitter</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    #wheelContainer {
        position: relative;
        width: 300px;
        height: 300px;
    }
    #wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-image: conic-gradient(
            #ffadad 0% 16.666%, 
            #ffd6a5 16.666% 33.333%, 
            #fdffb6 33.333% 50%, 
            #caffbf 50% 66.666%, 
            #9bf6ff 66.666% 83.333%, 
            #a0c4ff 83.333% 100%
        );
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #000;
        text-align: center;
        line-height: 1.5;
        transition: transform 3s ease-out;
    }
    #indicator {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px 10px 0 10px;
        border-color: #333 transparent transparent transparent;
    }
    #spinButton {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        background-color: #3498db;
        border: none;
        color: white;
        border-radius: 5px;
    }
    h2 {
        margin-top: 20px;
    }
    .segment {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(var(--rotate)) translate(0, -120px);
        transform-origin: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: white;
        text-align: center;
        --rotate: 0deg;
    }
</style>
</head>
<body>
    <h1>Spin the Wheel to Choose Who Pays the Bill!</h1>
    <div id="wheelContainer">
        <div id="wheel">
            <div class="segment" style="--rotate: 15deg;">Espen</div>
            <div class="segment" style="--rotate: 75deg;">Viliyana</div>
            <div class="segment" style="--rotate: 135deg;">Joachim</div>
            <div class="segment" style="--rotate: 195deg;">Øystein</div>
            <div class="segment" style="--rotate: 255deg;">Farooq</div>
            <div class="segment" style="--rotate: 315deg;">Marte</div>
        </div>
        <div id="indicator"></div>
    </div>
    <button id="spinButton">Spin the Wheel!</button>
    <h2 id="resultText"></h2>

    <script>
        const participants = ['Espen', 'Viliyana', 'Joachim', 'Øystein', 'Farooq', 'Marte'];
        const wheel = document.getElementById('wheel');
        const resultText = document.getElementById('resultText');
        const spinButton = document.getElementById('spinButton');

        spinButton.onclick = function() {
            let previousDegrees = parseInt(wheel.style.transform.replace(/[^0-9.]/g, '')) || 0;
            let spinDegrees = previousDegrees + (360 * 5) + 60 * Math.floor(Math.random() * 6); // spin a random number of full segments plus extra turns
            wheel.style.transform = `rotate(${spinDegrees}deg)`;

            setTimeout(() => {
                const effectiveDegrees = spinDegrees % 360; // actual degrees modulo 360
                const index = Math.floor(effectiveDegrees / 60);
                const chosenOne = participants[(6 - index) % 6]; // adjust index based on wheel's graphical layout
                resultText.innerText = `${chosenOne} has to pay the bill!`;
            }, 3000); // Match the duration of the spin
        };
    </script>
</body>
</html>
